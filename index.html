<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Client-Side Routing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" onclick="navigate(event, '/')">Home</a>
        <a href="/test" onclick="navigate(event, '/test')">Test</a>
    </nav>

    <div id="content"></div>

    <script>
        const routes = {
            '/': '<h1>Home Page</h1><p>Welcome to the home page!</p>',
            '/test': '<h1>Test Page</h1><p>This is the test page!</p>',
        };

        function navigate(event, route) {
            event.preventDefault();
            history.pushState({}, '', route); // Update the URL
            render(route); // Render the content based on the route
        }

        function render(route) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = routes[route] || '<h1>404 Not Found</h1>';
        }

        // Handle page load and browser navigation
        window.onpopstate = () => {
            render(location.pathname);
        };

        // Initial render
        render(location.pathname);
    </script>

</body>
</html>
